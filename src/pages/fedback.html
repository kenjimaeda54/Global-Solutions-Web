<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="icon" href="../assests/img/message-circle.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assests/css/index.css"  />
    <link rel="stylesheet" type="text/css" href="../assests/css/fedback.css"  />
    <script  defer text="text/javascript" src="../javascript/name-user.js" ></script> 
    <script defer text="text/javascript" src="../javascript/feedback-user-name.js"    ></script>
    <title>Hotéis e carro</title>
</head>
<body>
    <div class="container">
         <div class="head" >
             <small home > Comentários  </small>
            <div class="welcome-user" >
             <div class="name" > </div>
             <div style="margin:5px;" > </div>
             <div class="user-emoji"  ></div>
            </div>  
         </div>
         <div class="aside" >
            <h2>Catalogo</h2>
            <ul>
              <li>
                <img  alt="ícone do menu hotéis" src="../assests/img/briefcase.svg" />
                <a  href="./hotel.html"  > Hotéis </a>
              </li>
              <li>
                <img  alt="ícone do menu de carro" src="../assests/img/truck(1).svg" />
                <a href="./car.html">   Locadoras carros </a>
              </li>
              <li>
                <img  alt="ícone do menu de carro" src="../assests/img/message-circle.svg" />
                <a href="./fedback.html" > Comentários </a>
              </li>
              <li>
                <img  alt="ícone do menu de carro" src="../assests/img/user.svg" />
                <a  href="./group.html" >  Quem somos </a>
              </li>
              <li>    
                <img  alt="ícone do menu de carro" src="../assests/img/log-out.svg" />
                <a href="./go-out.html" > Sair </a>
              </li>           
            </ul>  
         </div> 
         <div class="main" >
          <div class="main-content" >
            <div class="comment-user" > 
            <div class=img-user>
              <img src="../assests/img/joao.svg" />
            </div>            
            <div class="comment" > 
              <h3 class="name-comment" > João Pedro  </h3> 
              <span>Locadora: Movida </span>
              <p class="text-user" > Não gostei não tinha café e a atendente era muito chataaaaaa!</p>
              <img src="../assests/img/star.svg"/>
              <img src="../assests/img/star-empty.svg" />
              <img src="../assests/img/star-empty.svg" />
              <img src="../assests/img/star-empty.svg" />
              <img src="../assests/img/star-empty.svg" />
            </div>    
            </div>
            <div class="comment-user1" > 
              <div class="img-user1">            
              </div>           
            <div class="comment" > 
                <h3 class="name-comment1">   </h3> 
                <span class="title-user" >   </span>
                <p class="text-user1" >  </p>
            <div class="star"> 
            </div>   
            </div>    
            </div>
            <div class="fedback-user" >
              <div class="error-feedback">  </div>
              <div class="nameFeedback"> 
              </div>
            <div class="option-user" >
            <div class="file-user" >            
              <label for="fname" > Insira uma foto  </label>
              <input type="file"  name="input file" accept="image/png, image/jpeg" /> 
            </div> 
            <div class="select1"> 
            <label for="fSelect" > Hotéis </label>   
             <select class="hotel-selected" >
                <option value=0  label="escolha" />
                <option value=1  label="Locadora Movida" /> 
                <option value=2  label="Locadora Localiza" />
                <option value=3  label="Locadora Unidas" />
                <option value=4  label="Locadora Alcar" />
                <option value=5  label="Locadora Avis" />   
                <option value=6  label="Ibis Style São Paulo Anhembi" />
                <option value=7  label="Confort Ibirapuera" />
                <option value=8  label="Blue Tree Premium Morumbi" />
                <option value=9  label="Mercure São Paulo Pamplona" />
                <option value=10  label="Sheraton São Paulo WTC Hotel" />
                <option value=11  label="Bourbon Convention Ibirapuera" />
                <option value=12  label="Blue Tree Premium Paulista" />
                <option value=13  label="Golden Tulip Paulista Plaza" />
                <option value=14  label="Renaissance São Paulo Hotel" />   
            </select>
          </div>
          <div class="select2">   
            <label for="fselect" > Classificação </label>  
            <select class="selected-opinion"  > 
                <option value=0 label="escolha"/>   
                <option value=1 label=1 />
                <option value=2 label=2 />
                <option value=3 label=3 />
                <option value=4 label=4 />
                <option value=5 label=5 />
            </select>
          </div>   
          </div> 
            <textarea autofocus cols="70" rows="4"  maxlength="150" >
            </textarea> 
          <div class="buton-send">   
            <button type="button"  > 
              <img style="margin: -3px;"  src="../assests/img/chevrons-right(1).svg"  alt="imagem do feedback usuário" /> 
               <small> Enviar </small> 
            </button>
          </div>   
          </img>    
          </div>
      </div>
      <script src="../javascript/feedback-content.js" ></script>
</body>
</html>
